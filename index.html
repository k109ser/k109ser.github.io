<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400italic,700,700italic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <h1 id="title" class="title">Survey Form</h1>
    <div class="container">
        <p id="description" class="subtitle">Let us know how we can improve freeCodeCamp</p>
        <form id="survey-form" action="https://google.com" method="POST">
            <div class="row">
                <div class="left-column left-column--center">
                    <label id="name-label" for="name">* Name:</label>
                </div>
                <div class="right-column right-column--middle">
                    <input id="name" autofocus class="input-field" type="text" id="name" required placeholder="Enter your name">
                </div>
            </div>

            <div class="row">
                <div class="left-column  left-column--center">
                    <label id="email-label" for="email">* Email:</label>
                </div>
                <div class="right-column right-column--middle">
                    <input  id="email" class="input-field" type="email" id="email" required placeholder="Enter your Email">
                </div>
            </div>

            <div class="row">
                <div class="left-column left-column--center">
                    <label id="number-label" for="age">* Age:</label>
                </div>
                <div class="right-column right-column--middle">
                    <input id="number" class="input-field" type="number" id="age" min="0" max="150" required placeholder="Age">
                </div>
            </div>
            <div class="row">
                <div class="left-column left-column--center">
                    <label for="role">Which option best describes your current role?</label>
                </div>
                <div class="right-column">
                    <select id="dropdown" class="select" name="current-role" id="role">
                        <option value="student" selected>Student</option>
                        <option value="fulltimejob">Full time job</option>
                        <option value="fulltimelearner">Full time learner</option>
                        <option value="prefernottosay">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="left-column left-column--center">
                    <label for="userRecommed">* How likely is that you would recommend freeCodeCamp to a friend?</label>
                </div>
                <div class="right-column">
                    <ul class="right-column__radio" >
                        <li>
                            <input type="radio" id="recommend1" name="recommend" value="definitely" required>
                            <label for="recommend1">Definitely</label>
                        </li>
                        <li>
                            <input type="radio" id="recommend2" name="recommend" value="maybe">
                            <label for="recommend2">Maybe</label>
                        </li>
                        <li>
                            <input type="radio" id="recommend3" name="recommend" value="not_sure">
                            <label for="recommend3">Not sure</label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="left-column left-column--center">
                    <label for="like">What do you like most in FCC:</label>
                </div>
                <div class="right-column">
                    <select class="select" name="mostlike" id="like">
                        <option disabled selected value="select_an_option">Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="opensource">Open Source</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="left-column left-column--center">
                    <label for="improve">Things that should be improved in the future (Check all that apply):</label>
                </div>
                <div class="right-column">
                    <ul id="improve">
                        <li><label for=""><input value="test" type="checkbox">Front-end Project</label></li>
                        <li><label for=""><input value="test" type="checkbox">Back-end Project</label></li>
                        <li><label for=""><input value="test" type="checkbox">Data Visualization</label></li>
                        <li><label for=""><input value="test" type="checkbox">Challenges</label></li>
                        <li><label for=""><input value="test" type="checkbox">Open source Community</label></li>
                        <li><label for=""><input value="test" type="checkbox">Gitter help rooms</label></li>
                        <li><label for=""><input value="test" type="checkbox">Videos</label></li>
                        <li><label for=""><input value="test" type="checkbox">City Meetups</label></li>
                        <li><label for=""><input value="test" type="checkbox">Wiki</label></li>
                        <li><label for=""><input value="test" type="checkbox">Forum</label></li>
                        <li><label for=""><input value="test" type="checkbox">Additional Courses</label></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="left-column left-column--center">
                    <label for="comments">Any Comments or Suggestions?</label>
                </div>
                <div class="right-column">
                    <textarea class="input-field--hight" name="comment" id="comments" placeholder="Enter your comment here..."></textarea>
                </div>
            </div>

            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
